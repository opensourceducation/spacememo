name: Test & deploy to npm

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: |
          cd javascript/
          npm install

      - name: Get current version
        uses: actions/get-version@v2
        id: version
        with:
          path: package.json
      - name: Increment version
        uses: actions/increment-version@v2
        with:
          version: ${{ steps.version.outputs.version }}
      - name: Commit and push new version
        uses: actions/create-or-update-pull-request@v2
        with:
          commit_message: "Release v${{ steps.version.outputs.version }}"
          branch_name: main
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Run tests
        run: |
          cd javascript/
          npm run test
      - name: Deploy to npm
        if: success()
        run: |
          cd javascript/
          npm publish /src
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
