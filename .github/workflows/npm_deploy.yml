name: Test & deploy to npm

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: 16
      - name: Install dependencies
        run: |
          ls
          echo $(ls)
          npm ci
          npm install
      - name: Run tests
        run: npm test
      - name: Deploy to npm
        if: success()
        run: npm publish
